<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        #chat-container { width: 500px; margin: 20px auto; border: 1px solid #ccc; }
        #chat-messages { padding: 10px; height: 300px; overflow-y: scroll; }
        .message { margin-bottom: 5px; padding: 5px; border-radius: 5px; }
        .user-message { background-color: #DCF8C6; text-align: right; }
        .bot-message { background-color: #ECE5DD; text-align: left; }
        #input-area { display: flex; padding: 10px; }
        #user-input { flex-grow: 1; padding: 5px; }
        #send-btn { padding: 5px 10px; }
        #typing-indicator { display: none; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="typing-indicator">Typing...</div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const apiKey = "YOUR_API_KEY"; // Replace with your actual API key
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const chatMessages = document.getElementById("chat-messages");
        const typingIndicator = document.getElementById("typing-indicator");

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keydown", (event) => { if (event.key === "Enter") sendMessage(); });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addUserMessage(message);
            userInput.value = "";
            typingIndicator.style.display = "block";

            try {
                const response = await fetchGeminiAPI(message);
                addBotMessage(response);
            } catch (error) {
                addBotMessage("Error: " + error.message);
            } finally {
                typingIndicator.style.display = "none";
            }
        }

        function addUserMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "user-message");
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function fetchGeminiAPI(message) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`;
            const data = {
                contents: [{
                    parts: [{ text: message }]
                }]
            };

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        }

        function addBotMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", "bot-message");
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
    <footer>
        <p>&copy; 2024. MIT License</p>
    </footer>
</body>
</html>
